name: Build Qt Android App

on: [push]

jobs:

  build:

    runs-on: windows-latest

    steps:

    - uses: actions/checkout@v2

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with: 
        version: 6.4.0
        host: windows 
        target: android
        arch: android_arm64_v8a
        modules: qtcharts
        
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        
    - name: Set up Android SDK  
      uses: android-actions/setup-android@v2
      with:
        api-level: 29
        ndk-version: 21.4.7075529 # Check this matches installed NDK version
        target: x86_64

    - name: Configure CMake
      env:
          CMAKE_PREFIX_PATH: ${{ env.RUNNER_WORKSPACE }}/Qt/6.4.0/android_arm64_v8a/lib/cmake 
          ANDROID_ABI: android_arm64_v8a
      run: |
          cmake -B ${{ env.GITHUB_WORKSPACE }}/build -S ${{ env.GITHUB_WORKSPACE }} \
            -DCMAKE_TOOLCHAIN_FILE="C:/Program Files/Android/Android Studio/ndk/21.4.7075529/build/cmake/android.toolchain.cmake" \
            -DANDROID_NATIVE_API_LEVEL=29 \
            -DCMAKE_BUILD_TYPE=Release

    - name: Build with CMake  
      run: |
        cmake --build ${{ env.GITHUB_WORKSPACE }}/build --config Release

    # Rest of workflow for APK creation/upload
    
    

    - name: Create APK  
      run: |
        cd build 
        make create-apk-MyApp

    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
       name: MyApp.apk
       path: build/android-build/build/outputs/apk/debug/android-build-debug.apk
