name: Build Qt Android App

on: [push]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Install Qt 
      uses: jurplel/install-qt-action@v3
      with: 
        version: 6.4.0
        host: windows
        target: android
        arch: android_arm64_v8a
        modules: qtcharts
        
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        
    - name: Set up Android SDK and NDK   
      uses: android-actions/setup-android@v2
      with:
        api-level: 29
        ndk-version: 21.4.7075529
        target: x86_64

    # - name: Install Qt for Windows
    #   uses: jurplel/install-qt-action@v3 
    #   with:
    #     version: 6.4.0
    #     host: windows
    #     target: desktop
    #     arch: win64_msvc2019
    #     dir: Qt-windows

    - name: Configure CMake
      run: |
        $env:CMAKE_PREFIX_PATH="$env:RUNNER_WORKSPACE/Qt-windows/6.4.0/win64_msvc2019/lib/cmake"
        $env:Qt6_DIR="$env:RUNNER_WORKSPACE/Qt-windows/6.4.0/win64_msvc2019/lib/cmake/Qt6"
        # cmake -B $env:GITHUB_WORKSPACE/build -S $env:GITHUB_WORKSPACE

    - name: Create Build Directory
      run: |
          Remove-Item -Recurse -Force $env:GITHUB_WORKSPACE/build
          New-Item -ItemType Directory -Path $env:GITHUB_WORKSPACE/build
          cd $env:GITHUB_WORKSPACE/build
      shell: pwsh
      
    - name: Build with CMake
      env:
        CMAKE_PREFIX_PATH: /home/runner/work/testCIFOrAndroid/Qt-windows/6.4.0/win64_msvc2019/lib/cmake
      run: |
        ls
        cd build 
        cmake -DCMAKE_TOOLCHAIN_FILE=$env:ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake -DANDROID_ABI=x86_64 -DANDROID_NATIVE_API_LEVEL=29 -DCMAKE_PREFIX_PATH=$env:CMAKE_PREFIX_PATH ..
        cmake --build . --config Release

    - name: Create APK  
      run: |
        cd build 
        make create-apk-MyApp

    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
       name: MyApp.apk
       path: build/android-build/build/outputs/apk/debug/android-build-debug.apk
