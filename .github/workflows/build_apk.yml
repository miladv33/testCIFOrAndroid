name: Build and Generate APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Qt
        run: |
          choco choco install qt5 --source=chocolatey
          setx PATH "%PATH%;C:\Qt\5.15.2\msvc2019\bin"
          setx QMAKE "C:\Qt\5.15.2\msvc2019\bin\qmake.exe"
          qmake --version
        shell: cmd

      - name: Build Project
        run: |
          qmake
          nmake
        shell: cmd

      - name: Generate APK
        run: |
          # Add commands to generate APK from your project here
          # Example: androiddeployqt or another build tool
        shell: cmd

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: my-apk
          path: path/to/apk-file
